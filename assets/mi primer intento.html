<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artículos para gatos</title>
    <link rel="stylesheet" href="./css/estilos.css">
  </head>
  <body>
    <section class="contenedor">


      <img class="portada" src="./img/foto 1.jpg" alt="foto-principal">


      <div class="texto-encima">
        <p>Gatolandia</p>
        <p>Artículos para tus gatos al mejor precio</p>
      </div>


      <div class="contenedor-imagen">
        <img class="productos" src="./img/Rascador.jpg" alt="primer-item">
        <p class="texto-derecha">Rascador: $24.990</p>
      </div>


      <div class="contenedor-imagen">
        <img class="productos" src="./img/Raton.jpg" alt="segundo-item">
        <p class="texto-derecha">Raton con resorte: $5.000</p>
      </div>


      <div class="contenedor-imagen">
        <img class="productos" src="./img/pelota.jpg" alt="tercer-item">
        <p class="texto-derecha">Pelota para gatos: $2.000</p>
      </div>


      <footer class="pie-de-pagina">
        <p class="texto">Mima a tus gatos con Gatolandia</p>
      </footer>

      
    </section>
  </body>
</html>
